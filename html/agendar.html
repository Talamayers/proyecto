<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link rel="stylesheet" href="../css/agendarcita.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Citas</h1>
        <form action="../php/procesaecita.php" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <label for="paciente">Paciente:</label>
            <input type="text" id="paciente" name="paciente" required>
            <label for="dentista">Dentista:</label>
            <select id="dentista" name="dentista" required>
                <option value="Dr. Juan Pérez">Dr. Juan Pérez</option>
                <option value="Dra. María García">Dra. María García</option>
                <!-- Agrega más opciones según los dentistas de tu clínica -->
            </select>
            <button type="submit">Agendar Cita</button>
        </form>
    </div>
</body>
</html>
